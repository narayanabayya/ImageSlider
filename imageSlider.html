<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="imageSlider.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="slider">
        <div class="right" onclick="rightClick()">
            <i class="fa-solid fa-arrow-right right-arrow"></i>
        </div>

        <img src="images/4.jpg" alt="Image" id="img">

        <div class="left" onclick="leftClick()">
            <i class="fa-solid fa-arrow-left left-arrow"></i>
        </div>
    </div>
    <script src="imageSlider.js"></script>
</body>
</html>
